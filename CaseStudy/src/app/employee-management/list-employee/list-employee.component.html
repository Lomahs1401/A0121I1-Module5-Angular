<div class="container">
  <div class="form-inline my-2 mb-2 my-lg-0">
    <input class="form-control mr-sm-2" #searchname type="search" placeholder="Search" aria-label="Search">
    <button type="button" class="btn btn-outline-success my-2 my-sm-0" (click)="searchEmployee(searchname.value)">Search
      employee name</button>
  </div>
  <a class="btn btn-primary" [routerLink]="['/create-employee']">New Employee</a>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Birthday</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Salary</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of listEmployees">
        <th scope="row">{{employee.employeeId}}</th>
        <td>{{employee.employeeName}}</td>
        <td>{{employee.employeeBirthday}}</td>
        <td>{{employee.employeeEmail}}</td>
        <td>{{employee.employeeAddress}}</td>
        <td> {{employee.employeeSalary}}</td>
        <td>
          <a class="btn btn-primary" [routerLink]="['/view-employee', employee.employeeId]">View</a>
          <a class="btn btn-warning" [routerLink]="['/update-employee', employee.employeeId]">Update</a>
          <button class="btn btn-danger" (click)="openDialog(employee.employeeId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
