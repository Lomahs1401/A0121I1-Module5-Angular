<img src="/assets/Angular_logo.png" alt="Angular_Logo" width="300px" height="300px"
  style="display: block; margin: 0 auto;">
<h1 style="text-align: center;">User registration</h1>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3" novalidate>
  <div class="form-group row">
    <label class="col" for="email"><strong>Email: </strong>
      <input class="form-control" id="email" type="email" placeholder="Enter email" name="email"
        formControlName="email" />
    </label>
  </div>
  <div class="alert alert-danger" role="alert"
    *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
    Invalid Email!
  </div>
  <fieldset formGroupName="passwordGroup">
    <div class="form-group row">
      <label class="col" for="password"><strong>Password: </strong>
        <input class="form-control" id="password" type="text" placeholder="Enter password" name="password"
          formControlName="password" />
      </label>
    </div>
    <div class="form-group row">
      <label class="col" for="confirmPassword"><strong>Confirm password: </strong>
        <input class="form-control" id="confirmPassword" type="text" placeholder="Enter password again"
          name="confirmPassword" formControlName="confirmPassword" />
      </label>
    </div>
  </fieldset>
  <div class="alert alert-danger" role="alert"
    *ngIf="registerForm.hasError('passwordnotmatch', ['passwordGroup']) && (registerForm.get('passwordGroup')?.dirty || registerForm.get('passwordGroup')?.touched)">
    Password is incorrect!
  </div>
  <div class="form-group row">
    <label class="col" for="country"><strong>Country: </strong>
      <select id="country" name="country" formControlName="country" required>
        <option value="vn" selected>Viá»‡t Nam</option>
        <option value="us">US</option>
        <option value="ny">New York</option>
      </select>
    </label>
  </div>
  <div class="alert alert-danger" role="alert"
    *ngIf="registerForm.get('country')?.invalid && (registerForm.get('country')?.dirty || registerForm.get('country')?.touched)">
    Country can't be blank
  </div>
  <div class="form-group row">
    <label class="col" for="age"><strong>Age: </strong>
      <input class="form-control" id="age" type="number" placeholder="Enter age" formControlName="age">
    </label>
  </div>
  <div class="alert alert-danger" role="alert"
    *ngIf="registerForm.get('age')?.invalid && (registerForm.get('age')?.dirty || registerForm.get('age')?.touched)">
    Age must greater than 18!
  </div>
  <div class="form-group row">
    <label class="col" for="gender"><strong>Gender: </strong>
      <input type="radio" value="male" name="gender" formControlName="gender">Male
      <input type="radio" value="female" id="gender" name="gender" formControlName="gender">Female
    </label>
  </div>
  <div class="form-group row">
    <label class="col" for="phone"><strong>Phone: </strong>
      <input class="form-control" id="phone" type="text" placeholder="Phone number" name="phone"
        formControlName="phone">
    </label>
  </div>
  <div class="alert alert-danger" role="alert"
    *ngIf="registerForm.get('phone')?.invalid && (registerForm.get('phone')?.dirty || registerForm.get('phone')?.touched)">
    Invalid Phone!
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="submit">Submit!</button>
  </div>
</form>
<pre style="text-align: center;">
  {{registerForm.value | json}}
</pre>
