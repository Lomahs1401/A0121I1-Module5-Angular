<h1 style="text-align: center;">Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3" novalidate>
  <div class="form-group row">
    <label class="col" for="email"><strong>Email: </strong>
      <input class="form-control" id="email" type="email" placeholder="Enter email" name="email"
        formControlName="email" />
    </label>
  </div>
  <div class="alert alert-danger" role="alert"
    *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
    Invalid Email!
  </div>
  <div class="form-group row">
    <label class="col" for="password"><strong>Password: </strong>
      <input class="form-control" id="password" type="text" placeholder="Enter password" name="password"
        formControlName="password" />
    </label>
  </div>
  <div class="alert alert-danger" role="alert"
    *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
    Password is incorrect!
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="submit">Submit!</button>
  </div>
</form>
<pre style="text-align: center;">
  {{loginForm.value | json}}
</pre>
