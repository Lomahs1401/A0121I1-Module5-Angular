<a class="btn btn-primary" [routerLink]="['/create']">Create new student here!</a>
<h1 style="text-align: center;">List Student</h1>
<table class="table table-striped table-bordered" style="text-align: center;">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Mark</th>
      <th scope="col">Result</th>
      <th scope="col">Avatar</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <input type="hidden" [value]="student.id" #studentId>
      <td>{{student.id}}</td>
      <td>{{student.name | titlecase}}</td>
      <td>{{student.age}}</td>
      <td>{{student.mark}}</td>
      <td class="text-success" *ngIf="student.mark > 5" >PASSED</td>
      <td class="text-danger" *ngIf="student.mark <= 5" >FAILED</td>
      <td><img [src]="student.avatar" width="70px" height="70px" alt="Avatar"></td>
      <td>
        <button type="button" class="btn btn-primary mr-2" [routerLink]="['detail', student.id]">View</button>
        <button type="button" class="btn btn-danger mr-2" (click)="deleteStudentById(studentId.value)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
