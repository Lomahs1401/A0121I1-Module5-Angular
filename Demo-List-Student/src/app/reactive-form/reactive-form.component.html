<h3 style="text-align: center;">Create Student By Reactive Form</h3>
<form [formGroup]="studentForm" (ngSubmit)="getStudentForm()" novalidate>
  <div class="form-group">
    <label for="id"><strong>Id: </strong></label>
    <input class="form-control" type="text" formControlName="id" name="id" id="id" placeholder="Enter Id">
  </div>
  <div class="alert alert-danger" role="alert"
    *ngIf="studentForm.get('id')?.invalid && (studentForm.get('id')?.touched || studentForm.get('id')?.dirty)">
  <p>Invalid Id!</p>
  </div>
  <div class="form-group">
    <label for="name"><strong>Name: </strong></label>
    <input class="form-control" type="text" formControlName="name" ngModel name="name" id="name" placeholder="Enter name"/>
  </div>
  <div class="alert alert-danger" role="alert"
    *ngIf="studentForm.get('name')?.invalid && (studentForm.get('name')?.touched || studentForm.get('name')?.dirty)">
  <p>Invalid Name!</p>
  </div>
  <div class="form-group">
    <label for="age"><strong>Age: </strong></label>
    <input class="form-control" type="number" formControlName="age" ngModel name="age" id="age" placeholder="Enter age"/>
  </div>
  <div class="alert alert-danger" role="alert"
    *ngIf="studentForm.get('age')?.invalid && (studentForm.get('age')?.touched || studentForm.get('age')?.dirty)">
  <p>Invalid Age!</p>
  </div>
  <div class="form-group">
    <label for="mark"><strong>Mark: </strong></label>
    <input class="form-control" type="number" formControlName="mark" ngModel name="mark" id="mark" placeholder="Enter mark"/>
  </div>
  <div class="alert alert-danger" role="alert"
    *ngIf="studentForm.get('mark')?.invalid && (studentForm.get('mark')?.touched || studentForm.get('mark')?.dirty)">
  <p>Invalid Mark!</p>
  </div>
  <div class="form-group">
    <label for="avatar"><strong>Avatar link: </strong></label>
    <input class="form-control" type="text" formControlName="avatar" ngModel name="avatar" id="avatar" placeholder="Paste avatar URL link here"/>
  </div>

  <button type="submit" class="btn btn-primary">Create</button>
</form>
