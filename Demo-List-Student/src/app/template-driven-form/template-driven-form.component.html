<h3 style="text-align: center;">Create Student By Template Driven Form</h3>
<form #studentForm="ngForm" (ngSubmit)="getStudentForm(studentForm)" novalidate>
  <div class="form-group">
    <label for="id"><strong>Id: </strong></label>
    <input class="form-control" type="text" ngModel name="id" id="id" placeholder="Enter Id">
  </div>

  <div class="form-group">
    <label for="name"><strong>Name: </strong></label>
    <input class="form-control" type="text" ngModel name="name" id="name" placeholder="Enter name"/>
  </div>

  <div class="form-group">
    <label for="age"><strong>Age: </strong></label>
    <input class="form-control" type="number" ngModel name="age" id="age" placeholder="Enter age"/>
  </div>

  <div class="form-group">
    <label for="mark"><strong>Mark: </strong></label>
    <input class="form-control" type="number" ngModel name="mark" id="mark" placeholder="Enter mark"/>
  </div>

  <div class="form-group">
    <label for="avatar"><strong>Avatar link: </strong></label>
    <input class="form-control" type="text" ngModel name="avatar" id="avatar"/>
  </div>

  <button type="submit" class="btn btn-primary">Create</button>
</form>
