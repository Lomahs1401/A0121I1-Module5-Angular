<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>Today's article</h2>
  <hr>
  <div *ngFor="let art of articles">
    <a href="{{art.url}}" target="_blank">{{art.title}}</a>
  </div>
  <textarea [value]="article.title" #title cols="70" id="article-title"></textarea>
  <textarea [value]="article.url" #url cols="70" id="article-url"></textarea>
  <input (click)="updateArticle(title.value, url.value)" type="button" value="Update">
  <app-likes></app-likes>
  <hr>
  @CodeGym, 2019
</body>

</html>
